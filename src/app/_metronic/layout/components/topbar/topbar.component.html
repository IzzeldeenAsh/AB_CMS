<!-- begin::Theme mode -->
<app-theme-mode-switcher class="d-flex align-items-center" [ngClass]="itemClass"
  toggleBtnClass="{`btn-active-light-primary btn-custom ${btnClass}`}">
</app-theme-mode-switcher>
<!-- end::Theme mode -->
<div class="d-flex align-items-center" [ngClass]="itemClass">
  <div (click)="logout()" [ngClass]="btnClass" class="position-relative" data-kt-menu-trigger="click" data-kt-menu-attach="parent"
  data-kt-menu-placement="bottom-end">
  <i class="ki-duotone ki-exit-right text-gray-900 fs-2"><span class="path1"></span><span class="path2"></span></i>
</div>
</div>
<!--begin::User-->
<div class="d-flex align-items-center ms-lg-5" id="kt_header_user_menu_toggle">
  <!--begin::User info-->
  <div class="btn btn-active-light d-flex align-items-center bg-hover-light py-2 px-2 px-md-3"
    data-kt-menu-trigger="click" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">

    <!--begin::Name-->
    <div class="d-none d-md-flex flex-column align-items-end justify-content-center me-2">
      <span class="text-muted fs-7 fw-bold lh-1 mb-2">Hello</span>
      <span class="text-gray-900 fs-base fw-bolder lh-1">{{user.firstname}}</span>
    </div>
    <!--end::Name-->

    <!--begin::Symbol-->
    <div class="symbol symbol-30px symbol-md-40px">
      <img [src]="user.pic" alt="image" />
    </div>
    <!--end::Symbol-->
  </div>
  <!--end::User info-->

  <app-user-inner></app-user-inner>
</div>
<!--end::User -->
