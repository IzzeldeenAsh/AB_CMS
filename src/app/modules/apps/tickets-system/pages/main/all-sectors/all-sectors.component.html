<div class="d-flex justify-content-between mb-6">
  
<h1 class="d-flex align-items-center my-1">
  <span class="text-gray-900 fw-bolder fs-1">
    Sectors
  </span>
  <small class="text-muted fs-6 fw-bold ms-1" *ngIf="sectorsList && sectorsList.length>0"> ({{sectorsList.length}}) </small>
</h1>

<a routerLink="/apps/a-b-system/sectors/create-sector" class="btn me-5 btn-flex btn-sm btn-primary fw-bolder border-0 fs-6 h-40px"
          id="kt_toolbar_primary_button">
         Create Sector
        </a>
</div>
<!--begin:Search form-->
<form id="kt_devs_search_form" class="form mb-6" action="">
  <div class="d-flex">
    <!--begin::Form control-->
    <input
    type="text"
    class="form-control flex-grow-1 me-5"
    placeholder="Search by sector's name"
    name="query"
    [(ngModel)]="searchQuery"
    (ngModelChange)="searchSectors()"
  />
 
  </div>
</form>

<div class="mb-10 row" *ngIf="(isLoading$ | async) ===false">
    <ng-container *ngFor="let sector of filteredSectorsList  ">
        <!--begin::Question-->
        <div class="col-lg-4 col-md-6 col-12">
            <div class="card mb-5 mb-xl-10">
            <div class="card-header align-items-center border-0">
                <!--begin::Title-->
               <div class="d-flex justify-content-between w-100">
                <h3  class="card-title fw-bolder text-gray-900 fs-3"> <a
                  (click)="editSector(sector.id)"
                    class="fs-2 fw-bolder text-gray-900 text-hover-warning cursor-pointer me-1"
                  >
                    {{ sector.title.english }}
                  </a>
                </h3>
                <div class="d-flex flex-shrink-0">
              
                    <a
                   
                    (click)="editSector(sector.id)"
                      class="
                        btn btn-icon btn-bg-light btn-color-success btn-sm
                        me-1
                      "
                    >
                      <span
                        [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                        class="svg-icon svg-icon-3"
                      ></span>
                    </a>
                    <a
                     (click)="deleteSector(sector.id)"
                      class="
                        btn btn-icon btn-bg-light btn-color-danger btn-sm
                      "
                    >
                      <span
                        [inlineSVG]="
                          './assets/media/icons/duotune/general/gen027.svg'
                        "
                        class="svg-icon svg-icon-3"
                      ></span>
                    </a>
                  </div>
               </div>
                <!--end::Title-->
              </div>
            <!--begin::Summary-->
            <div class="card-body pt-0">
                <div class="fs-base fw-normal text-gray-700 mb-4 ">
                    {{ sector.description.title.english | truncate : 200 : true : "..." }}
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
        
                    <span class="text-muted">Created: {{ sector.createdAt | date }}</span>
                  </div>
            </div>
           
            <!--end::Summary-->
        </div>
      
           
          </div>
     
    <!--end::Question-->

    <!--begin::Separator-->
    <!--end::Separator-->
  </ng-container>

  <ng-container *ngIf="isLoading$ | async">
    <span class="indicator-progress" [style.display]="'block'">
        Please wait...
        <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
      </span>
  </ng-container>
</div>
