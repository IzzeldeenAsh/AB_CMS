<div class="d-flex justify-content-between mb-6">
  <h1 class="d-flex align-items-center my-1">
    <span class="text-gray-900 fw-bolder fs-1">Home Page</span>
  </h1>
</div>


<!-- New Sections Card Layout -->
<div class="row">
  <div class="col-sm-5 col-12">
    <div class="card card-xl-stretch mb-xl-8">
      <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
          <span class="card-label fw-bolder fs-3 mb-1">Sections</span>
        </h3>
      </div>
      <div class="card-body py-3">
        <div class="d-flex flex-column gap-4">
          <div *ngFor="let section of sections" class="bg-light rounded p-4 d-flex justify-content-between align-items-center">
            <a (click)="section.editFunction()" class="text-gray-900 fw-bolder text-hover-primary fs-6 cursor-pointer">
              {{ section.name }}
            </a>
            <a (click)="section.editFunction()" class="btn btn-icon btn-bg-light btn-color-success btn-sm">
              <span [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'" class="svg-icon svg-icon-3"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="isLoading$ | async">
  <span class="indicator-progress" [style.display]="'block'">
    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
  </span>
</ng-container>
