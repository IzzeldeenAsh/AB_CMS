<div class="card mb-5 mb-xl-10">
    <div
      class="card-header border-0 cursor-pointer"
      role="button"
      data-bs-toggle="collapse"
      data-bs-target="#kt_account_signin_method"
    >
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0"><a href="https://aandb-consulting.com/contact" target="__blank">Contact Us Page</a></h3>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center pt-20 pb-20"  *ngIf="getEmailLoader">
        <span class="indicator-progress" [style.display]="'block'">
            Please wait...{{ " " }}
            <span
              class="
                spinner-border spinner-border-sm
                align-middle
                ms-2
              "
            ></span>
          </span>
    </div>
    <div *ngIf="!getEmailLoader" id="kt_account_signin_method" class="collapse show">
      <div class="card-body border-top p-9">
        <!-- Contact Us Sender Email -->
        <ng-container *ngIf="!showChangeEmailFormSender">
          <div class="d-flex flex-wrap align-items-center">
            <div id="kt_signin_email" class="false">
              <div class="fs-6 fw-bolder mb-1">Sender Email Address</div>
              <div class="fw-bold text-gray-600" *ngIf="contactPageEmails">{{contactPageEmails.smtpUser}}</div>
            </div>
            <div id="kt_signin_email_edit" class="flex-row-fluid d-none">
              <form id="kt_signin_change_email2" class="form" novalidate="">
                <div class="row mb-6">
                  <div class="col-lg-6 mb-4 mb-lg-0">
                    <div class="fv-row mb-0"  *ngIf="contactPageEmails">
                      <label
                        for="emailaddress"
                        class="form-label fs-6 fw-bolder mb-3"
                        >Enter New Email Address</label
                      ><input
                        type="email"
                        class="form-control form-control-lg form-control-solid"
                        id="emailaddress"
                        placeholder="Email Address"
                        name="newEmail"
                        [value]="contactPageEmails.smtpUser"
                      />
                    </div>
                  </div>
                 
                </div>
                <div class="d-flex">
                  <button
                    id="kt_signin_submit2"
                    type="submit"
                    class="btn btn-primary me-2 px-6"
                  >
                    Update Email</button
                  ><button
                    id="kt_signin_cancel"
                    type="button"
                    class="btn btn-color-gray-500 btn-active-light-primary px-6"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
            <div id="kt_signin_email_button" class="ms-auto false">
              <button
                class="btn btn-light btn-active-light-primary"
                (click)="toggleEmailFormSender(true)"
              >
                Change Email
              </button>
            </div>
          </div>
        </ng-container>
  
        <ng-container *ngIf="showChangeEmailFormSender">
          <div class="d-flex flex-wrap align-items-center">
            <div id="kt_signin_email" class="d-none">
              <div class="fs-6 fw-bolder mb-1">Sender Email Address</div>
              <div class="fw-bold text-gray-600" *ngIf="contactPageEmails">{{contactPageEmails.smtpUser}}</div>
            </div>
            <div id="kt_signin_email_edit" class="flex-row-fluid false">
              <form id="kt_signin_change_email3" class="form" novalidate="">
                <div class="row mb-6">
                  <div class="col-lg-6 mb-4 mb-lg-0">
                    <div class="fv-row mb-0" *ngIf="contactPageEmails">
                      <label
                        for="emailaddress1"
                        class="form-label fs-6 fw-bolder mb-3"
                        >Enter New Sender Email Address</label
                      ><input
                        type="email"
                        class="form-control form-control-lg form-control-solid"
                        id="emailaddress1"
                        placeholder="Email Address"
                        name="newEmail"
                        [value]="contactPageEmails.smtpUser"
                      />
                    </div>
                  </div>
                </div>
                <div class="d-flex">
                  <button
                    id="kt_signin_submit3"
                    type="button"
                    class="btn btn-primary me-2 px-6"
                    (click)="saveEmail()"
                  >
                    <ng-container *ngIf="!isLoading"> Update Email </ng-container>
                    <ng-container *ngIf="isLoading">
                      <span class="indicator-progress" [style.display]="'block'">
                        Please wait...{{ " " }}
                        <span
                          class="
                            spinner-border spinner-border-sm
                            align-middle
                            ms-2
                          "
                        ></span>
                      </span>
                    </ng-container></button
                  ><button
                    id="kt_signin_cancel2"
                    type="button"
                    class="btn btn-color-gray-500 btn-active-light-primary px-6"
                    (click)="toggleEmailFormSender(false)"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </ng-container>
  
        <div class="separator separator-dashed my-6"></div>
   <!-- Contact Us Recpit Email -->
        <ng-container *ngIf="!showChangeEmailFormRecipt">
            <div class="d-flex flex-wrap align-items-center">
              <div id="kt_signin_email" class="false">
                <div class="fs-6 fw-bolder mb-1">Recipient  Email Address</div>
                <div class="fw-bold text-gray-600"  *ngIf="contactPageEmails">{{contactPageEmails.recipientEmail}}</div>
              </div>
              <div id="kt_signin_email_edit" class="flex-row-fluid d-none">
                <form id="kt_signin_change_email4" class="form" novalidate="">
                  <div class="row mb-6">
                    <div class="col-lg-6 mb-4 mb-lg-0">
                      <div class="fv-row mb-0"  *ngIf="contactPageEmails">
                        <label
                          for="emailaddress2"
                          class="form-label fs-6 fw-bolder mb-3"
                          >Enter New Recipient Email Address</label
                        ><input
                          type="email"
                          class="form-control form-control-lg form-control-solid"
                          id="emailaddress2"
                          placeholder="Email Address"
                          name="newEmail"
                          [value]="contactPageEmails.recipientEmail"
                        />
                      </div>
                    </div>
                   
                  </div>
                  <div class="d-flex">
                    <button
                      id="kt_signin_submit4"
                      type="submit"
                      class="btn btn-primary me-2 px-6"
                    >
                      Update Email</button
                    ><button
                      id="kt_signin_cancel3"
                      type="button"
                      class="btn btn-color-gray-500 btn-active-light-primary px-6"
                    >
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
              <div id="kt_signin_email_button" class="ms-auto false">
                <button
                  class="btn btn-light btn-active-light-primary"
                  (click)="toggleEmailFormRecipt(true)"
                >
                  Change Email
                </button>
              </div>
            </div>
          </ng-container>
    
          <ng-container *ngIf="showChangeEmailFormRecipt">
            <div class="d-flex flex-wrap align-items-center">
              <div id="kt_signin_email" class="d-none">
                <div class="fs-6 fw-bolder mb-1">Email Address</div>
                <div class="fw-bold text-gray-600"  *ngIf="contactPageEmails">{{contactPageEmails.recipientEmail}}</div>
              </div>
              <div id="kt_signin_email_edit" class="flex-row-fluid false">
                <form id="kt_signin_change_email1" class="form" novalidate="">
                  <div class="row mb-6">
                    <div class="col-lg-6 mb-4 mb-lg-0">
                      <div class="fv-row mb-0">
                        <label
                          for="emailaddress3"
                          class="form-label fs-6 fw-bolder mb-3"
                          >Enter New Email Address</label
                        ><input
                          type="email"
                          class="form-control form-control-lg form-control-solid"
                          id="emailaddress3"
                          placeholder="Email Address"
                          name="newEmail"
                          [value]="contactPageEmails.recipientEmail"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="d-flex">
                    <button
                      id="kt_signin_submit1"
                      type="button"
                      class="btn btn-primary me-2 px-6"
                      (click)="saveEmailRecipt()"
                    >
                      <ng-container *ngIf="!isLoading"> Update Email </ng-container>
                      <ng-container *ngIf="isLoading">
                        <span class="indicator-progress" [style.display]="'block'">
                          Please wait...{{ " " }}
                          <span
                            class="
                              spinner-border spinner-border-sm
                              align-middle
                              ms-2
                            "
                          ></span>
                        </span>
                      </ng-container></button
                    ><button
                      id="kt_signin_cancel1"
                      type="button"
                      class="btn btn-color-gray-500 btn-active-light-primary px-6"
                      (click)="toggleEmailFormRecipt(false)"
                    >
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </ng-container>
    
      </div>
    </div>
  </div>
