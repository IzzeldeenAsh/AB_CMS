<div class="d-flex flex-column mb-10">
    <h1 class="text-gray-900 fw-bolder fs-1" id="create-job">
      {{ isEditMode ? 'Update Job' : 'Create Job' }}
    </h1>
   
  </div>
  
  <form [formGroup]="createJobForm" (ngSubmit)="onSubmit()">
    <div formGroupName="interest" class="row mb-8">
      <div class="col-lg-6 col-12">
        <div class="d-flex flex-column fv-row">
          <label class="text-gray-700 fs-6 fw-bolder required">Poition (English)</label>
          <input type="text" formControlName="english" class="form-control form-control-solid">
          <div *ngIf="isFieldInvalid('interest.english')" class="text-danger">
            English interest is required.
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-12">
        <div class="d-flex flex-column fv-row">
          <label class="text-gray-700 fs-6 fw-bolder required">Position (Arabic)</label>
          <input type="text" formControlName="arabic" class="form-control form-control-solid">
          <div *ngIf="isFieldInvalid('interest.arabic')" class="text-danger">
            Arabic interest is required.
          </div>
        </div>
      </div>
    </div>
  
    <div formGroupName="title" class="row mb-8">
      <div class="col-lg-6 col-12">
        <div class="d-flex flex-column fv-row">
          <label class="text-gray-700 fs-6 fw-bolder required">Job Title (English)</label>
          <input type="text" formControlName="english" class="form-control form-control-solid">
          <div *ngIf="isFieldInvalid('title.english')" class="text-danger">
            English title is required.
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-12">
        <div class="d-flex flex-column fv-row">
          <label class="text-gray-700 fs-6 fw-bolder required">Job Title (Arabic)</label>
          <input type="text" formControlName="arabic" class="form-control form-control-solid">
          <div *ngIf="isFieldInvalid('title.arabic')" class="text-danger">
            Arabic title is required.
          </div>
        </div>
      </div>
    </div>
  
    <div formGroupName="description" class="row mb-8">
      <div class="col-lg-6 col-12">
        <div class="d-flex flex-column fv-row">
          <label class="text-gray-700 fs-6 fw-bolder required">Job Description (English)</label>
          <editor formControlName="english" [init]="tinymceConfig"></editor>
          <div *ngIf="isFieldInvalid('description.english')" class="text-danger">
            English description is required.
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-12">
        <div class="d-flex flex-column fv-row">
          <label class="text-gray-700 fs-6 fw-bolder required">Job Description (Arabic)</label>
          <editor formControlName="arabic" [init]="tinymceConfig"></editor>
          <div *ngIf="isFieldInvalid('description.arabic')" class="text-danger">
            Arabic description is required.
          </div>
        </div>
      </div>
    </div>
  
    <!-- <div class="row mb-8">
      <div class="col-12">
        <div class="d-flex flex-column fv-row">
          <label class="text-gray-700 fs-6 fw-bolder required">Job Link</label>
          <input type="text" formControlName="link" class="form-control form-control-solid">
          <div *ngIf="isFieldInvalid('link')" class="text-danger">
            Job link is required.
          </div>
        </div>
      </div>
    </div> -->

    <div class="row mb-8">
      <div class="col-12">
        <div class="d-flex flex-column fv-row">
          <label class="text-gray-700 fs-6 fw-bolder required">Job Availability</label>
          <select formControlName="availability" class="form-select form-select-solid">
            <option value="" disabled>Select availability</option>
            <option value="full time">Full Time</option>
            <option value="part time">Part Time</option>
          </select>
          <div *ngIf="isFieldInvalid('availability')" class="text-danger">
            Availability is required.
          </div>
        </div>
      </div>
    </div>
    
    <div formArrayName="cities" class="mb-8">
      <h3 class="text-gray-700 fs-6 fw-bolder">Cities</h3>
      <div *ngFor="let city of citiesFormArray.controls; let i = index" [formGroupName]="i" class="row mb-4">
        <div class="col-lg-5 col-12">
          <input type="text" formControlName="english" placeholder="City (English)" class="form-control form-control-solid">
        </div>
        <div class="col-lg-5 col-12">
          <input type="text" formControlName="arabic" placeholder="City (Arabic)" class="form-control form-control-solid">
        </div>
        <div class="col-lg-2 col-12">
          <button type="button" class="btn btn-danger" (click)="removeCity(i)">Remove</button>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="addCity()">Add City</button>
    </div>
  
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">
        <span class="indicator-label">{{ isEditMode ? 'Update' : 'Submit' }}</span>
        <span class="indicator-progress" [style.display]="'none'">
          Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </button>
    </div>
  </form>
